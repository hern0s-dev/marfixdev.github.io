<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Poke App</title>
  </head>
  <body>
    <nav>
      <div class="nav-1 d-flex justify-content-start align-items-center">
        <h1 class="m-0 p-0 d-inline-block">Pokemon</h1>
        <ul id="nav-links" class="align-self-center">
          <li class="hover-effect">Home</li>
          <li class="hover-effect">Players</li>
          <li class="hover-effect">Market</li>
          <li class="hover-effect">Gallery</li>
        </ul>
      </div>
      <div class="nav-2">
        <button id="sign-up">Sign Up</button>
        <span
          id="collapse-btn"
          isd="31"
          class="hover-effect material-symbols-outlined"
        >
          menu
        </span>
      </div>
    </nav>
    <div id="responsive-menu" class="w-100 text-center responsive-menu-close">
      <ul class="d-inline-block mt-0">
        <li class="hover-effect">
          <a href="http://google.com">Home</a>
        </li>
        <li class="hover-effect">Players</li>
        <li class="hover-effect">Market</li>
        <li class="hover-effect">Gallery</li>
      </ul>
      <button
        id="sign-up-responsive"
        class="w-100 bg-warning border-none mt-1 btn btn-md"
      >
        Sign Up
      </button>
    </div>

    <div class="container">
      <div class="row mt-4 d-block">
        <div class="main-left col col-lg-9 pt-3 float-start">
          <div id="search-container" style="position: relative">
            <input
              id="search"
              placeholder="Search Pokemon"
              class="w-100"
              type="text"
            />
            <span id="search-btn">
              <img src="icons/pokeball.png" alt="" width="24" height="24" />
            </span>
          </div>
          <div
            id="filters"
            class="w-100 my-4 d-flex justify-content-center flex-wrap mb-4"
          >
            <div class="dropdown d-inline-block my-1 flex-grow-1">
              <div
                class="select d-flex justify-content-between align-items-center"
              >
                <span class="me-0"
                  ><i class="fa-regular fa-circle-dot"></i
                ></span>
                <span class="selected me-3 fw-bold" id="type" value="">
                  Type</span
                >
                <div class="dropdown-icon">
                  <i
                    class="fa-solid fa-chevron-left fa-s"
                    style="color: #737882"
                  ></i>
                </div>
              </div>
              <ul class="menu">
                <li class="menu-item">grass</li>
                <li class="menu-item">poison</li>
                <li class="menu-item">fire</li>
                <li class="menu-item">flying</li>
                <li class="menu-item">water</li>
                <li class="menu-item">bug</li>
              </ul>
            </div>
            <div class="dropdown d-inline-block my-1 flex-grow-1">
              <div
                class="select d-flex justify-content-between align-items-center"
              >
                <span class="me-2"
                  ><i class="fa-solid fa-shield-halved"></i
                ></span>
                <span class="selected me-3 fw-bold" id="weakness" value="">
                  Weakness</span
                >
                <div class="dropdown-icon">
                  <i
                    class="fa-solid fa-chevron-left fa-s"
                    style="color: #737882"
                  ></i>
                </div>
              </div>
              <ul class="menu">
                <li class="menu-item">Snarg</li>
                <li class="menu-item">Dead</li>
                <li class="menu-item">Fire</li>
              </ul>
            </div>
            <div class="dropdown d-inline-block my-1 flex-grow-1">
              <div
                class="select d-flex justify-content-between align-items-center"
              >
                <span class="me-2"><i class="fa-solid fa-bolt"></i></span>
                <span class="selected me-3 fw-bold" id="ability" value=""
                  >Ability</span
                >
                <div class="dropdown-icon">
                  <i
                    class="fa-solid fa-chevron-left fa-s"
                    style="color: #737882"
                  ></i>
                </div>
              </div>
              <ul class="menu"></ul>
            </div>

            <span
              class="reset-button d-inline-block my-1 d-inline-flex justify-content-center align-items-center"
              ><i class="fa-solid fa-rotate-left text-light"></i
            ></span>
          </div>

          <div
            class="w-100 d-flex justify-content-center align-items-center gap-3 roboto fs-6"
          >
            <label for="from ">From</label
            ><input
              type="number"
              class="rounded px-2 py-2 bg-light border border-primary"
              id="from"
              min="1"
              max="500"
              placeholder="1"
            />
            <label for="to">To</label
            ><input
              type="number"
              class="rounded px-2 py-2 bg-light border border-primary"
              id="to"
              min="1"
              max="500"
              placeholder="500"
            />
            <span
              id="search-range-btn"
              class="text-center d-flex justify-content-center align-items-center"
              ><i class="fa-brands fa-searchengin fa-xl"></i
            ></span>
          </div>

          <div
            class="pokemons row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mx-0"
          ></div>
        </div>
        <div
          class="main-right float-end sticky-top d-none d-lg-block col-3 bg-light rounded-4"
        ></div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
